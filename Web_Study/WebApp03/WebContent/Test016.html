<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test016.html</title>

<style type="text/css">
*
	{
		color: Navy;
		font-family: 나눔고딕코딩;	
	}
	input:focus {background-color: #eeeedd;}
	input.btn {width: 80px;}
	input.btn.hover {color: orange; background-color: #334433;}
	input.btn:active {color: red;}
	.txtNum{width: 80px;}
</style>

<script type="text/javascript">

function plus()
{	
	var vNum1 = document.getElementById("num1");
	var vNum2 = document.getElementById("num2");
	
	var vResult =  Number(vNum1.value) + Number(vNum2.value)
	
	result.value = vResult;
}

function minus()
{	
	var vNum1 = document.getElementById("num1");
	var vNum2 = document.getElementById("num2");
	
	var vResult =  Number(vNum1.value) - Number(vNum2.value)
	
	result.value = vResult;
}

function multiply()
{	
	var vNum1 = document.getElementById("num1");
	var vNum2 = document.getElementById("num2");
	
	var vResult =  Number(vNum1.value) * Number(vNum2.value)
	
	result.value = vResult;
}

function divide()
{	
	var vNum1 = document.getElementById("num1");
	var vNum2 = document.getElementById("num2");
	
	var vResult =  Number(vNum1.value) / Number(vNum2.value)
	
	result.value = vResult;
}

</script>

</head>
<body>

<div>
	<p>사용자로부터 두 개의 정수를 입력받고</p>
	<p>합, 차, 곱, 몫을 연산하여 연산 결과를 페이지에 출력할 수 있도록 한다.</p>
	<p>HTML, CSS, Javascript 를 활용하여 처리한다.</p>
</div>

<div>
	<form action="">
		정수1 <input type="text" id="num1" class="txtNum">
		정수2 <input type="text" id="num2" class="txtNum">
		<br><br>
		
		<input type="button" class="btn" value="더하기" onclick="plus()">
		<input type="button" class="btn" value="빼기" onclick="minus()">
		<input type="button" class="btn" value="곱하기" onclick="multiply()">
		<input type="button" class="btn" value="나누기" onclick="divide()">
		
		결과 <input type="text" id="result" class="txtNum" disabled="disabled">
		<input type="reset" class="btn" value="취소">
	</form>
</div>

</body>
</html>
