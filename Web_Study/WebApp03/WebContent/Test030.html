<script type="text/javascript">

	function choiceSize() 
	{
		//alert("확인~!!!");

		var sizeArr = document.getElementsByName("radioGroup");
		var size = 0;

		for (var i = 0; i < sizeArr.length; i++)
		{
			if (sizeArr[i].checked)
			{
				size = sizeArr[i].value;
			}
		}

		//alert(size);
		return parseInt(size);
	}

	function choiceFlavor(obj) 
	{
		//alert("siuuuuuuuuu");

		var size = choiceSize();

		var num = 0;

		if (size == 0) 
		{
			alert("사이즈를 먼저 선택해 주세요");
			obj.checked = false;	
			return;	
		}

		var checkArr = document.getElementsByName("checkGroup");

		var choicedFlavor = 0;

		for (var i = 0; i < checkArr.length; i++) 
		{
			if (checkArr[i].checked) 
			{
				choicedFlavor++;
			}
			
		}

		if (size < choicedFlavor) 
		{
			alert("사이즈 초과~!!!");
			obj.checked = false;
		}
		
	}

</script>

<div>
