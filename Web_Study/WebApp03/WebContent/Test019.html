<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title><test019_1></test019_1>.html</title>

<style type="text/css">

</style>

<script type="text/javascript">

	function myCalculate()
	{
		//alert("확인");
		
		var num = parseInt(document.getElementById("num").value)
		
		var sum = parseInt(0);
		
		var result = "";
		
		if (num < 100)
		{
			alert("100 이상의 값을 입력해 주세요.");
		}
		else
		{
			for (var i = 1; i <= num; i++)
			{	
				sum += i;
				
				if (i % 10 == 0)
				{
					result += ("1 ~ "+ i + " : " + sum +"\n");
				}
				
				if (i == num)
				{
					result += ("1 ~ "+ i + " : " + sum +"\n");
				}
			}
			

			
			document.getElementById("result").value = result;
		}
	}

</script>

</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>
<br><br><br>

<!--  
	사용자로부터 임의의 정수 n을 입력받아
	1 부터 n 까지의 합을 계산하되
	n 은 100 이상만 허영하고,
	출력 시 10의 배수가 될 때 마다 중간 합을 출력할 있는 페이지를 구성한다.
	반복문을 활용할 수 있도록 한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃				(입력값은 100 이상만 가능~!!!)
	------------------------------↑--------------------------------------------------------
								  ↑
	정수 입력(100 이상) [] → 조건 유효성 	num
	
		< 결과 >	< 취소 >
		
	------------------------------------- → textarea result
	1 ~ 10  : 55
	1 ~ 20  : 210    중간합
	1 ~ 30  : xxx
	        :
	1 ~ 100 : 5051
	1 ~ 101 : 5151 최종합
	--------------------------------------	
	
	---------------------------------------------------------------------------------------------
	
	
	
	---------------------------------------------------------------------------------------------
-->

<div>
	<form>
	정수 입력(100 이상) <input type="text" id="num" class="txtNum"><br>
	<input type="button" class="button" value="결과" onclick="myCalculate()"> <input type="reset" class="button" value="취소">
	
	<br><br><br>
	<textarea rows="10" cols="30" id="result"></textarea>
	</form>
</div>

</body>
</html>
