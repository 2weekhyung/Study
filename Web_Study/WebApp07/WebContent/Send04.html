<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send04.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript">

	function nullCheck()
	{
		if (document.login.userId.value == "")
		{
			alert("아이디를 입력해주세요");
			document.login.userId.focus();
		}
		else if (document.login.userPwd.value == "")
		{
			alert("비밀번호를 입력해주세요");
			document.login.userPwd.focus();
		}
		else if (document.login.userName.value == "")
		{
			alert("이름을 입력해주세요");
			document.login.userName.focus();
		}
		else if (document.login.userTel.value == "")
		{
			alert("전화번호를 입력해주세요");
			document.login.userTel.focus();
		}
		else
		{
			document.login.submit();
		}
		
		
		
	}

</script>

</head>
<body>

<!-- 
	○ 데이터 송수신 실습 04
	   - 회원 가입과 관련한 기본 정보를 입력받는 html 페이지를 작성한다.
	   
	   - 입력된 데이터를 서버로 전송하기 전에
	     (즉, 클라이언트 측에서 작성한 내용을 서버에 제출하기 전에)
	     입력 데이터에 대한 기본적인 검사 과정을
	     자바스크립트를 활용하여 추가할 수 있도록 한다.
	     
	     아이디(*)	[ textbox ]
	     패스워드(*)	[ textbox ]
	     이름(*)	[ textbox ]
	     전화번호(*)	[ textbox ]
	     
	     성별	● 여자	○ 남자
	     
	     지역 [ 서울 ▼]
	     	     대전
	     	     광주
	     	     대구
	     	     
	     수강과목 □자바기초 □오라클중급 □JDBC 심화 □JSP 활용
	     
	     <회원가입> <취소>
	     
	     - 필수 입력 항목(*)을 포함한 입력 내용을 구성한 후
	       회원 가입 버튼 클릭 시
	       회원 입력 정보들의 내용을 출력하는 JSP 페이지(Receive04.jsp)를 구성하여
	       데이터를 전달할 수 있도록 한다.
	       
	     - 사용자의 최초 요청 주소는
	       http://localhostL3306/WebApp07/Send04.html 로 한다.

 -->

</body>
	<div>
		<form action="Receive04.jsp" method="post" name="login">
			<table>
				<tr>
					<th>아이디</th>
					<td><input type="text" name="userId" class="txtbox" id="id"></td>
				</tr>
				<tr>
					<th>패스워드</th>
					<td><input type="password" name="userPw" class="txtbox" id="pdw"></td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input type="text" name="userName" class="txtbox" id="name"></td>
				</tr>
				<tr>
					<th>전화번호</th>
					<td><input type="text" name="userTel" class="txtbox" id="tel"></td>
				</tr>
				<tr>
					<th>성별</th>
					<td><input type="radio" name="userGender" value="F" > 여자
						<input type="radio" name="userGender" value="M" > 남자</td>
				</tr>
				<tr>
					<th>지역</th>
					<td>
					<select name="userCity" style="width: 150px">
						<option value="서울">서울</option>
						<option value="대전">대전</option>
						<option value="대구">대구</option>
						<option value="광주">광주</option>
					</select></td>
				</tr>
				<tr>
					<th>수강과목</th>
					<td><input type="checkbox" name="major" value ="자바기초"> 자바기초
					<input type="checkbox" name="major" value ="오라클중급"> 오라클중급
					<input type="checkbox" name="major" value ="JDBC 심화"> JDBC심화
					<input type="checkbox" name="major" value ="JSP활용"> JSP활용</td>
				</tr>
				<tr>
					<td><button type="button" class="btn control" onclick="nullCheck()">화원 가입</button></td>
					 <td><button type="reset" class="btn control">취소</button>	</td>
				</tr>
			</table>
		</form>
	</div>
</html>
